name: portfolio
description: A new Flutter project.

publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: '>=3.0.6 <4.0.0'
  flutter: 3.7.1

dependencies:
  flutter:
    sdk: flutter
  animated_text_kit: ^4.2.2
  cupertino_icons: ^1.0.5
  http: ^1.1.0
  line_icons: ^2.0.3
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  timelines: ^0.1.0
  url_launcher: ^6.1.12
  url_strategy: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - fonts/
  fonts:
    - family: NanumPenScript
      fonts:
        - asset: fonts/NanumPenScript-Regular.ttf
    - family: NotoSansKR
      fonts:
        - asset: fonts/NotoSansKR-Thin.otf
        - asset: fonts/NotoSansKR-Light.otf
        - asset: fonts/NotoSansKR-Regular.otf
        - asset: fonts/NotoSansKR-Medium.otf
        - asset: fonts/NotoSansKR-Bold.otf
        - asset: fonts/NotoSansKR-Black.otf