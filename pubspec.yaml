name: portfolio
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animated_text_kit: ^4.2.1
  carousel_slider: ^4.0.0
  cupertino_icons: ^1.0.2
  easy_dynamic_theme: ^2.2.0
  fl_chart: ^0.36.2
  get: ^4.3.8
  line_icons: ^2.0.1
  timelines: ^0.1.0
  universal_html: ^2.0.8
  url_launcher: ^6.0.7
  url_strategy: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.7.2

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/blog/
    - fonts/
  fonts:
    - family: NanumPenScript
      fonts:
        - asset: fonts/NanumPenScript-Regular.ttf
    - family: NotoSansKR
      fonts:
        - asset: fonts/NotoSansKR-Thin.otf
        - asset: fonts/NotoSansKR-Light.otf
        - asset: fonts/NotoSansKR-Regular.otf
        - asset: fonts/NotoSansKR-Medium.otf
        - asset: fonts/NotoSansKR-Bold.otf
        - asset: fonts/NotoSansKR-Black.otf