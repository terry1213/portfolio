name: portfolio
description: A new Flutter project.

publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: 3.0.5

dependencies:
  flutter:
    sdk: flutter
  animated_text_kit: ^4.2.2
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.5
  fl_chart: ^0.55.2
  line_icons: ^2.0.1
  provider: ^6.0.5
  scrollable_positioned_list: ^0.3.5
  shared_preferences: ^2.0.15
  timelines: ^0.1.0
  url_launcher: ^6.1.7
  url_strategy: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/blog/
    - assets/project/
    - fonts/
  fonts:
    - family: NanumPenScript
      fonts:
        - asset: fonts/NanumPenScript-Regular.ttf
    - family: NotoSansKR
      fonts:
        - asset: fonts/NotoSansKR-Thin.otf
        - asset: fonts/NotoSansKR-Light.otf
        - asset: fonts/NotoSansKR-Regular.otf
        - asset: fonts/NotoSansKR-Medium.otf
        - asset: fonts/NotoSansKR-Bold.otf
        - asset: fonts/NotoSansKR-Black.otf